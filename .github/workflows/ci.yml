name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  PROJECT_NAME: "bsn-knowledge"

jobs:
  validate_and_test:
    name: Validate & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV Package Manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          uv sync --all-extras

      - name: Code Quality Check
        run: |
          echo "🔍 Running code formatting check..."
          uv run ruff format --check src/ tests/
          echo "✅ Format check completed"
          echo "🔍 Running linting check..."
          uv run ruff check src/ tests/
          echo "✅ Lint check completed"

      - name: Type Checking
        run: |
          echo "🔍 Running type checking on source code..."
          uv run mypy src/
          echo "🔍 Running type checking on tests..."
          uv run mypy tests/ --ignore-missing-imports
          echo "✅ Type checking completed"

      - name: Basic Security Scan
        run: |
          echo "🔍 Running security scan..."
          uv run bandit -r src/ -f json -o bandit-report.json
          echo "✅ Security scan completed"

      - name: Run Tests
        run: |
          timeout 600 uv run pytest tests/ -v --tb=short --cov=src --cov-report=xml --timeout=60

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ env.PROJECT_NAME }}
          path: bandit-report.json
          retention-days: 30
